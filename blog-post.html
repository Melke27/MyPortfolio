<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Melkamu Wako</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .blog-post-header {
            background-color: #f8f9fa;
            padding: 4rem 0;
            margin-bottom: 3rem;
        }
        .blog-post-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        .blog-post-meta {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .blog-post-meta i {
            margin-right: 0.5rem;
        }
        .blog-post-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            margin-bottom: 2rem;
            border-radius: 10px;
        }
        .blog-post-tags {
            margin: 2rem 0;
        }
        .blog-post-tags .badge {
            margin-right: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        .author-info {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            margin: 3rem 0;
        }
        .author-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Melkamu Wako</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Blog Post Content -->
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <article id="blog-post">
                    <!-- Content will be dynamically loaded here -->
                </article>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 Melkamu Wako. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="https://github.com/melke27" class="text-white me-3"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/melkamu-wako-536174318" class="text-white me-3"><i class="fab fa-linkedin"></i></a>
                    <a href="https://twitter.com/your-twitter" class="text-white"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const blogPostContainer = document.getElementById('blog-post');
            const slug = window.location.pathname.split('/').pop();

            try {
                const response = await fetch(`http://localhost:5001/api/blogposts/${slug}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const post = await response.json();

                // Format the date
                const postDate = new Date(post.date);
                const formattedDate = postDate.toLocaleDateString('en-US', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });

                // Create the blog post HTML
                const postHtml = `
                    <header class="blog-post-header text-center">
                        <h1 class="display-4 mb-3">${post.title}</h1>
                        <div class="blog-post-meta">
                            <span><i class="far fa-calendar-alt"></i>${formattedDate}</span>
                            <span class="ms-3"><i class="far fa-eye"></i>${post.views} views</span>
                            <span class="ms-3"><i class="far fa-comment-alt"></i>${post.commentsCount} comments</span>
                        </div>
                    </header>
                    <img src="${post.imageUrl}" alt="${post.title}" class="blog-post-image">
                    <div class="blog-post-content">
                        ${post.content}
                    </div>
                    <div class="blog-post-tags">
                        ${post.tags.map(tag => `<span class="badge bg-primary">${tag}</span>`).join('')}
                    </div>
                    <div class="author-info d-flex align-items-center">
                        <img src="${post.author.imageUrl}" alt="${post.author.name}" class="author-image me-4">
                        <div>
                            <h5 class="mb-1">${post.author.name}</h5>
                            <p class="text-muted mb-0">${post.author.bio}</p>
                        </div>
                    </div>
                `;

                blogPostContainer.innerHTML = postHtml;
                document.title = `${post.title} - Melkamu Wako's Blog`;

            } catch (error) {
                console.error('Error fetching blog post:', error);
                blogPostContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <h4 class="alert-heading">Error</h4>
                        <p>Failed to load the blog post. Please try again later.</p>
                        <hr>
                        <p class="mb-0">
                            <a href="/" class="btn btn-primary">Return to Home</a>
                        </p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
