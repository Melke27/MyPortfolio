<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Melkamu Wako</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8BC34A;
            --primary-dark: #689F38;
            --dark: #1a1a2e;
            --dark-secondary: #16213e;
            --accent: #e94560;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }
        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            color: white;
            box-shadow: 0 10px 30px rgba(139, 195, 74, 0.4);
        }
        .login-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .login-subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px 16px 14px 45px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 195, 74, 0.2);
            outline: none;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 38px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 16px;
        }
        .btn-login {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 12px;
            padding: 14px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 195, 74, 0.4);
        }
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 25px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .security-badge i { color: var(--primary); }
        .security-badge span { color: rgba(255, 255, 255, 0.5); font-size: 12px; }
        .error-message {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid var(--accent);
            border-radius: 10px;
            padding: 12px;
            color: #ff6b6b;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        .remember-me input {
            accent-color: var(--primary);
        }
        .remember-me label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        .forgot-link {
            color: var(--primary);
            font-size: 14px;
            text-decoration: none;
            float: right;
        }
        .forgot-link:hover { text-decoration: underline; }
        
        /* Background animation */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        .shape-1 { width: 300px; height: 300px; background: var(--primary); top: -100px; left: -100px; animation: float 20s infinite; }
        .shape-2 { width: 200px; height: 200px; background: var(--accent); bottom: -50px; right: -50px; animation: float 15s infinite reverse; }
        .shape-3 { width: 150px; height: 150px; background: var(--primary); top: 50%; right: 10%; animation: float 18s infinite; }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }
        
        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="login-title">Admin Portal</h1>
                <p class="login-subtitle">Melkamu Wako Portfolio</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <div class="form-group">
                    <label class="form-label">API Server</label>
                    <i class="fas fa-server input-icon"></i>
                    <input type="text" class="form-control" id="apiUrl" value="http://localhost:10000/api" placeholder="http://localhost:10000/api" required>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="btnText"><i class="fas fa-sign-in-alt me-2"></i>Sign In</span>
                    <div class="spinner" id="spinner"></div>
                </button>
            </form>

            <div class="security-badge">
                <i class="fas fa-lock"></i>
                <span>256-bit SSL Encrypted Connection</span>
            </div>
        </div>
    </div>

    <script>
        // Security: Prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load saved credentials
        document.addEventListener('DOMContentLoaded', () => {
            const savedApiUrl = localStorage.getItem('blogAdminApiUrl');
            if (savedApiUrl) {
                document.getElementById('apiUrl').value = savedApiUrl;
                document.getElementById('rememberMe').checked = true;
            }
            
            const savedToken = localStorage.getItem('blogAdminToken');
            if (savedToken) {
                window.location.href = 'admin.html';
            }
        });

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Show loading
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const errorMsg = document.getElementById('errorMessage');
            
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            errorMsg.style.display = 'none';

            try {
                // Validate inputs
                if (!username || !password || !apiUrl) {
                    throw new Error('All fields are required');
                }

                // Security: Check credentials (in production, use proper auth)
                if (username === 'admin' && password === 'melkamu2025') {
                    const token = btoa(username + ':' + Date.now());
                    
                    // Save to localStorage based on remember me
                    localStorage.setItem('blogAdminToken', token);
                    localStorage.setItem('blogAdminApiUrl', apiUrl);
                    
                    if (!rememberMe) {
                        localStorage.setItem('blogAdminSession', 'false');
                    }
                    
                    showToast('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    throw new Error('Invalid username or password');
                }
            } catch (error) {
                errorMsg.textContent = escapeHtml(error.message);
                errorMsg.style.display = 'block';
                
                // Security: Clear password on error
                document.getElementById('password').value = '';
            } finally {
                loginBtn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        });

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type === 'success' ? 'success' : 'danger'} border-0 position-fixed top-0 end-0 m-3`;
            toast.innerHTML = `<div class="toast-body">${escapeHtml(message)}</div>`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Security: Prevent right-click context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Security: Prevent keyboard shortcuts for developer tools
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
