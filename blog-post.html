                content: `<h2><i class='fas fa-lightbulb text-warning'></i> New Languages in 2025</h2><ul><li>Emerging trends</li><li>Unique features</li><li>Why you should care</li></ul><p>Stay ahead of the curve by exploring the most promising new languages this year.</p>`,
                author: { name: "Melkamu Wako", imageUrl: "assets/img/MELKAMU.jpg", bio: "Polyglot developer and language explorer." }
              }
            ];

            if (!slug) {
                blogPostContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <h4 class="alert-heading">Error</h4>
                        <p>No blog post specified. Please select a valid blog post.</p>
                        <hr>
                        <p class="mb-0">
                            <a href="/" class="btn btn-primary">Return to Home</a>
                        </p>
                    </div>
                `;
                return;
            }

            const post = blogPostsData.find(p => p.slug === slug);
            if (!post) {
                blogPostContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <h4 class="alert-heading">Not Found</h4>
                        <p>Blog post not found. Please check the URL or select another post.</p>
                        <hr>
                        <p class="mb-0">
                            <a href="/" class="btn btn-primary">Return to Home</a>
                        </p>
                    </div>
                `;
                return;
            }

            // Format the date
            const postDate = new Date(post.date);
            const formattedDate = postDate.toLocaleDateString('en-US', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });

            // Create the blog post HTML
            const postHtml = `
                <header class="blog-post-header text-center">
                    <h1 class="display-4 mb-3">${post.title}</h1>
                    <div class="blog-post-meta">
                        <span><i class="far fa-calendar-alt"></i> ${formattedDate}</span>
                    </div>
                </header>
                <div class="blog-post-image-container">
                    <img src="${post.imageUrl}" 
                         alt="${post.title}" 
                         class="blog-post-image"
                         onerror="this.src='https://via.placeholder.com/800x400/8BC34A/ffffff?text=Blog+Post'">
                </div>
                <div class="blog-post-content">
                    ${post.content || post.description}
                </div>
                ${post.tags ? `<div class="blog-post-tags mt-3">
                    ${post.tags.map(tag => `<span class="badge bg-secondary me-2"><i class='${getTagIcon(tag)} me-1'></i>${tag}</span>`).join('')}
                </div>` : ''}
                ${post.author ? `<div class="author-info d-flex align-items-center mt-4">
                    <img src="${post.author.imageUrl}" alt="${post.author.name}" class="author-image me-4" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover;">
                    <div>
                        <h5 class="mb-1">${post.author.name}</h5>
                        <p class="text-muted mb-0">${post.author.bio}</p>
                    </div>
                </div>` : ''}
            `;

            function getTagIcon(tag) {
                // Map tags to FontAwesome icons
                const icons = {
                    'Web Development': 'fas fa-code',
                    'WebAssembly': 'fas fa-rocket',
                    'Performance': 'fas fa-tachometer-alt',
                    'Cybersecurity': 'fas fa-shield-alt',
                    'Zero Trust': 'fas fa-user-secret',
                    'Blockchain': 'fab fa-ethereum',
                    'Programming Languages': 'fas fa-terminal',
                    'TypeScript': 'fab fa-js',
                    'AI': 'fas fa-robot',
                    'React': 'fab fa-react',
                    'JavaScript': 'fab fa-js-square',
                    'Full-Stack': 'fas fa-layer-group',
                    'Quantum': 'fas fa-atom',
                    'Latest Technologies': 'fas fa-lightbulb',
                    'Cloud': 'fas fa-cloud',
                    'Python': 'fab fa-python',
                    'CSS': 'fab fa-css3-alt',
                    'Backend': 'fas fa-server',
                    'Testing': 'fas fa-vial',
                    'APIs': 'fas fa-plug',
                    'Innovation': 'fas fa-lightbulb',
                    'Technology': 'fas fa-microchip',
                    'Security': 'fas fa-lock',
                    'Best Practices': 'fas fa-check-circle',
                    'Algorithms': 'fas fa-project-diagram',
                    'Problem Solving': 'fas fa-brain',
                };
                return icons[tag] || 'fas fa-tag';
            }

            blogPostContainer.innerHTML = postHtml;
            document.title = `${post.title} - Melkamu Wako's Blog`;

            const currentIndex = blogPostsData.findIndex(p => p.slug === slug);
            let navHtml = '<div class="d-flex justify-content-between mt-5">';
            if (currentIndex > 0) {
                const prev = blogPostsData[currentIndex - 1];
                navHtml += `<a href="/blog-post.html?slug=${prev.slug}" class="btn btn-outline-primary">&larr; Previous</a>`;
            } else {
                navHtml += '<span></span>';
            }
            if (currentIndex < blogPostsData.length - 1) {
                const next = blogPostsData[currentIndex + 1];
                navHtml += `<a href="/blog-post.html?slug=${next.slug}" class="btn btn-outline-primary">Next &rarr;</a>`;
            } else {
                navHtml += '<span></span>';
            }
            navHtml += '</div>';

            blogPostContainer.innerHTML += navHtml;

            const shareHtml = `
              <div class="d-flex gap-2 align-items-center mt-4 mb-3">
                <span class="me-2">Share:</span>
                <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(post.title)}&url=${encodeURIComponent(window.location.href)}" target="_blank" class="btn btn-outline-secondary btn-sm" title="Share on Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(window.location.href)}&title=${encodeURIComponent(post.title)}" target="_blank" class="btn btn-outline-secondary btn-sm" title="Share on LinkedIn"><i class="fab fa-linkedin"></i></a>
                <button id="copyLinkBtn" class="btn btn-outline-secondary btn-sm" title="Copy Link"><i class="fas fa-link"></i></button>
                <span id="copyLinkMsg" style="display:none;margin-left:8px;color:#28a745;font-size:0.95em;">Copied!</span>
              </div>
            `;
            blogPostContainer.innerHTML += shareHtml;

            // Copy Link functionality
            setTimeout(() => {
              const copyBtn = document.getElementById('copyLinkBtn');
              const copyMsg = document.getElementById('copyLinkMsg');
              if (copyBtn && copyMsg) {
                copyBtn.onclick = function() {
                  navigator.clipboard.writeText(window.location.href).then(() => {
                    copyMsg.style.display = 'inline';
                    setTimeout(() => { copyMsg.style.display = 'none'; }, 1200);
                  });
                };
              }
            }, 0);
        });
    </script>
</body>
</html>
