<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Melkamu Wako</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Dark Mode Styles */
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .blog-post-header {
            background-color: var(--card-bg);
            padding: 4rem 0;
            margin-bottom: 3rem;
            transition: background-color var(--transition-speed);
        }

        .blog-post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-color);
        }

        .blog-post-meta {
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 2rem;
        }

        .blog-post-meta i {
            margin-right: 0.5rem;
        }

        .blog-post-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .blog-post-tags {
            margin: 2rem 0;
        }

        .blog-post-tags .badge {
            margin-right: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .author-info {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            margin: 3rem 0;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .author-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--border-color);
        }

        /* Dark Mode Toggle Button */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: all var(--transition-speed);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle i {
            font-size: 1.5rem;
            color: var(--text-color);
            transition: transform var(--transition-speed);
        }

        .theme-toggle:hover i {
            transform: rotate(30deg);
        }

        /* Smooth transitions */
        * {
            transition: background-color var(--transition-speed), 
                        color var(--transition-speed), 
                        border-color var(--transition-speed), 
                        box-shadow var(--transition-speed);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Melkamu Wako</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Blog Post Content -->
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <article id="blog-post">
                    <!-- Content will be dynamically loaded here -->
                </article>
            </div>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 Melkamu Wako. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="https://github.com/melke27" class="text-white me-3"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/melkamu-wako-536174318" class="text-white me-3"><i class="fab fa-linkedin"></i></a>
                    <a href="https://twitter.com/your-twitter" class="text-white"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Dark Mode Toggle
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('i');
            
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            }

            // Toggle theme
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });

            function updateThemeIcon(theme) {
                themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }

            // Blog Post Loading
            const blogPostContainer = document.getElementById('blog-post');
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            if (!slug) {
                blogPostContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <h4 class="alert-heading">Error</h4>
                        <p>No blog post specified. Please select a valid blog post.</p>
                        <hr>
                        <p class="mb-0">
                            <a href="/" class="btn btn-primary">Return to Home</a>
                        </p>
                    </div>
                `;
                return;
            }

            try {
                // Use embedded blog posts data instead of API call
                const allPosts = [
                    {
                        id: 1,
                        title: "Introduction to Competitive Programming",
                        description: "Learn how to get started with competitive programming and improve your problem-solving skills.",
                        date: "2025-06-01",
                        imageUrl: "https://via.placeholder.com/400x250/8BC34A/ffffff?text=Competitive+Programming",
                        slug: "competitive-programming-intro",
                        views: 125,
                        commentsCount: 8,
                        content: `
                            <h2>What is Competitive Programming?</h2>
                            <p>Competitive programming is a mind sport where participants solve algorithmic problems within a time limit. It's an excellent way to improve your problem-solving skills and learn efficient algorithms.</p>
                            
                            <h2>Getting Started</h2>
                            <p>Start with platforms like Codeforces, LeetCode, and HackerRank. Focus on understanding basic algorithms and data structures first.</p>
                            
                            <h2>Key Skills to Develop</h2>
                            <ul>
                                <li>Algorithm analysis and complexity</li>
                                <li>Data structures (arrays, linked lists, trees, graphs)</li>
                                <li>Dynamic programming</li>
                                <li>Graph algorithms</li>
                                <li>Mathematical thinking</li>
                            </ul>
                        `,
                        author: {
                            name: "Melkamu Wako",
                            imageUrl: "assets/img/MELKAMU.jpg",
                            bio: "Computer Science student and competitive programming enthusiast"
                        },
                        tags: ["Competitive Programming", "Algorithms", "Problem Solving"]
                    },
                    {
                        id: 2,
                        title: "Building Modern Web Applications",
                        description: "A comprehensive guide to building responsive web applications using modern technologies.",
                        date: "2025-05-25",
                        imageUrl: "https://via.placeholder.com/400x250/8BC34A/ffffff?text=Web+Development",
                        slug: "modern-web-apps",
                        views: 98,
                        commentsCount: 5,
                        content: `
                            <h2>Modern Web Development Stack</h2>
                            <p>Today's web applications require a robust tech stack that includes frontend frameworks, backend services, and modern deployment practices.</p>
                            
                            <h2>Frontend Technologies</h2>
                            <ul>
                                <li>React.js for dynamic user interfaces</li>
                                <li>CSS3 and Flexbox/Grid for responsive design</li>
                                <li>JavaScript ES6+ for modern syntax</li>
                                <li>Webpack for bundling</li>
                            </ul>
                            
                            <h2>Backend Considerations</h2>
                            <p>Choose the right backend technology based on your project requirements. Node.js, Python, and Java are all excellent choices.</p>
                        `,
                        author: {
                            name: "Melkamu Wako",
                            imageUrl: "assets/img/MELKAMU.jpg",
                            bio: "Full-stack developer passionate about modern web technologies"
                        },
                        tags: ["Web Development", "React", "JavaScript", "Full-Stack"]
                    },
                    {
                        id: 3,
                        title: "Cybersecurity Best Practices",
                        description: "Essential cybersecurity practices for developers and system administrators.",
                        date: "2025-05-18",
                        imageUrl: "https://via.placeholder.com/400x250/8BC34A/ffffff?text=Cybersecurity",
                        slug: "cybersecurity-practices",
                        views: 75,
                        commentsCount: 3,
                        content: `
                            <h2>Why Cybersecurity Matters</h2>
                            <p>In today's digital world, cybersecurity is not optional. Every developer should understand basic security principles to protect their applications and users.</p>
                            
                            <h2>Essential Security Practices</h2>
                            <ul>
                                <li>Input validation and sanitization</li>
                                <li>Secure authentication and authorization</li>
                                <li>HTTPS everywhere</li>
                                <li>Regular security updates</li>
                                <li>Data encryption</li>
                            </ul>
                            
                            <h2>Common Vulnerabilities to Avoid</h2>
                            <p>Learn about SQL injection, XSS attacks, CSRF, and other common security vulnerabilities.</p>
                        `,
                        author: {
                            name: "Melkamu Wako",
                            imageUrl: "assets/img/MELKAMU.jpg",
                            bio: "Cybersecurity enthusiast and developer"
                        },
                        tags: ["Cybersecurity", "Security", "Best Practices"]
                    },
                    {
                        id: 4,
                        title: "AI in Everyday Life: New Innovations",
                        description: "Discover how artificial intelligence is transforming daily experiences, from smart assistants to healthcare.",
                        date: "2025-06-10",
                        imageUrl: "https://via.placeholder.com/400x250/8BC34A/ffffff?text=AI+Innovation",
                        slug: "ai-everyday-life",
                        views: 50,
                        commentsCount: 0,
                        content: `
                            <h2>The AI Revolution</h2>
                            <p>Artificial Intelligence is no longer science fiction. It's here, and it's transforming how we live, work, and interact with technology.</p>
                            
                            <h2>AI Applications in Daily Life</h2>
                            <ul>
                                <li>Smart assistants (Siri, Alexa, Google Assistant)</li>
                                <li>Recommendation systems (Netflix, Spotify)</li>
                                <li>Autonomous vehicles</li>
                                <li>Healthcare diagnostics</li>
                                <li>Financial fraud detection</li>
                            </ul>
                            
                            <h2>The Future of AI</h2>
                            <p>As AI continues to evolve, we can expect even more innovative applications that will make our lives easier and more efficient.</p>
                        `,
                        author: {
                            name: "Melkamu Wako",
                            imageUrl: "assets/img/MELKAMU.jpg",
                            bio: "AI enthusiast and technology researcher"
                        },
                        tags: ["Artificial Intelligence", "Innovation", "Technology"]
                    }
                ];

                const post = allPosts.find(p => p.slug === slug);
                if (!post) {
                    throw new Error('Post not found');
                }

                // Format the date
                const postDate = new Date(post.date);
                const formattedDate = postDate.toLocaleDateString('en-US', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });

                // Create the blog post HTML
                const postHtml = `
                    <header class="blog-post-header text-center">
                        <h1 class="display-4 mb-3">${post.title}</h1>
                        <div class="blog-post-meta">
                            <span><i class="far fa-calendar-alt"></i>${formattedDate}</span>
                            <span class="ms-3"><i class="far fa-eye"></i>${post.views} views</span>
                            <span class="ms-3"><i class="far fa-comment-alt"></i>${post.commentsCount} comments</span>
                        </div>
                    </header>
                    <div class="blog-post-image-container">
                        <img src="${post.imageUrl}" 
                             alt="${post.title}" 
                             class="blog-post-image"
                             onerror="this.src='https://via.placeholder.com/800x400/8BC34A/ffffff?text=Blog+Post'">
                    </div>
                    <div class="blog-post-content">
                        ${post.content || post.description}
                    </div>
                    ${post.tags ? `<div class="blog-post-tags">
                        ${post.tags.map(tag => `<span class="badge bg-secondary me-2">${tag}</span>`).join('')}
                    </div>` : ''}
                    ${post.author ? `<div class="author-info d-flex align-items-center mt-4">
                        <img src="${post.author.imageUrl}" alt="${post.author.name}" class="author-image me-4" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover;">
                        <div>
                            <h5 class="mb-1">${post.author.name}</h5>
                            <p class="text-muted mb-0">${post.author.bio}</p>
                        </div>
                    </div>` : ''}
                `;

                blogPostContainer.innerHTML = postHtml;
                document.title = `${post.title} - Melkamu Wako's Blog`;

            } catch (error) {
                console.error('Error fetching blog post:', error);
                blogPostContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <h4 class="alert-heading">Error</h4>
                        <p>Failed to load the blog post. Please try again later.</p>
                        <hr>
                        <p class="mb-0">
                            <a href="/" class="btn btn-primary">Return to Home</a>
                        </p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
